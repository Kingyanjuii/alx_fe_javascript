<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container">
        <h1>Random Quote Generator</h1>
        <p id="quoteDisplay"></p>
        <p id="quoteCategory"></p>
        <button id="newQuoteBtn">Show New Quote</button>
    </div>

    <div class="add-quote-container">
        <h2>Add a New Quote</h2>
        <input type="text" id="quoteText" placeholder="Enter quote text">
        <input type="text" id="quoteCategoryInput" placeholder="Enter category">
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
