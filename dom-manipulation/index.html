<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    /* Optional: simple, readable defaults */
    :root { font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    body { margin: 2rem; line-height: 1.5; }
    h1 { margin-bottom: 1rem; }
    .row { display: flex; flex-wrap: wrap; gap: .75rem; align-items: center; margin-bottom: 1rem; }
    #quoteDisplay { padding: 1rem; border: 1px solid #ddd; border-radius: .5rem; min-height: 3.5rem; }
    blockquote { margin: 0; font-size: 1.2rem; }
    cite { display: inline-block; margin-top: .5rem; opacity: .7; font-style: normal; }
    label { font-weight: 600; }
    input, select, button { padding: .5rem .75rem; border-radius: .5rem; border: 1px solid #ccc; }
    button { cursor: pointer; }
    .help { font-size: .875rem; opacity: .7; }
    .error { color: #b00020; font-size: .9rem; }
    .visually-hidden { position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Container for dynamic controls (category filter + add-quote form) -->
  <div id="controls" class="row" aria-label="Controls"></div>

  <!-- Required display + button from the prompt -->
  <div id="quoteDisplay" role="region" aria-live="polite" aria-label="Quote display"></div>
  <div class="row">
    <button id="newQuote" type="button">Show New Quote</button>
  </div>

  <noscript>
    JavaScript is required to run this app.
  </noscript>

  <script src="script.js"></script>
</body>
</html>
